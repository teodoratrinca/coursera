<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
      <script src="app.js"></script>
  </head>
<body   >
   <div class="container" ng-controller="LunchCheckController>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="dishes">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunch()>Check If Too Much</button>
         </div>
         <div class="form-group message">
            <div ng-show="empty" class="message message-danger">Please enter at list an data first</div>
            <div ng-show="!empty && checked" class="message message-success">{{message}}</div>
           
         </div>
   </div>

</body>
</html>
